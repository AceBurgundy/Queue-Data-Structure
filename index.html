<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="script.js" type="module"></script>
</head>

<body>
    <div id="menu">
        <div class="menu-center">
            <p id="title">Queue</p>
            <div id="menu-options-container">
                <div id="menu-options">
                    <div class="options" id="queue">
                        <p>Queue</p>
                    </div>
                    <div class="options" id="circular-queue">
                        <p id="circular-queue-text">Circular Queue</p>
                        <input id="menu-input" type="number" placeholder="size">
                    </div>
                </div>
                <p class="options" id="start" data-option="">
                    CHOOSE</p>
            </div>
        </div>
        <p id="author">By: Sabalo BSCS</p>
        <a href="https://drive.google.com/drive/folders/1pTcM2p3zmEkdft_DOoW5HnSoI20PRhFc?usp=sharing" target="_blank" id="source">SOURCE</a>
    </div>

    <div id="prompt">
        <p>Are you sure?</p>
        <div id="prompt-options">
            <div class="option" id="yes">YES</div>
            <div class="option" id="no">NO</div>
        </div>
    </div>

    <p id="toast-message"></p>

    <div id="error">
        <p id="error-message"></p>
    </div>

    <div id="game">
        <section id="top">
            <div class="reset"><svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="40.000000pt" height="40.000000pt" viewBox="0 0 90.000000 90.000000" preserveAspectRatio="xMidYMid meet">
            <g transform="translate(0.000000,90.000000) scale(0.100000,-0.100000)"
            fill="#ffffff" stroke="none">
            <path d="M200 850 l0 -50 -50 0 -50 0 0 -100 0 -100 -50 0 -50 0 0 -150 0
            -150 50 0 50 0 0 -100 0 -100 100 0 100 0 0 100 0 100 -50 0 -50 0 0 150 0
            150 50 0 50 0 0 50 0 50 50 0 50 0 0 50 0 50 50 0 50 0 0 -50 0 -50 100 0 100
            0 0 -150 0 -150 -50 0 -50 0 0 -50 0 -50 -50 0 -50 0 0 50 0 50 -50 0 -50 0 0
            -200 0 -200 200 0 200 0 0 50 0 50 -50 0 -50 0 0 50 0 50 50 0 50 0 0 50 0 50
            50 0 50 0 0 200 0 200 -50 0 -50 0 0 50 0 50 -50 0 -50 0 0 50 0 50 -250 0
            -250 0 0 -50z"/>
            </g>
            </svg>
            </div>
            <div class="legend">
                <div class="legend-container">
                    <div class="color" id="blue"></div>
                    <p class="legend-name">FIRST</p>
                </div>
                <div class="legend-container">
                    <div class="color" id="red"></div>
                    <p class="legend-name">LAST</p>
                </div>
                <div class="legend-container">
                    <div class="color" id="orange"></div>
                    <p class="legend-name">BOTH</p>
                </div>
            </div>
        </section>
        <section id="middle">
            <div class="array-container">
            </div>
        </section>
        <section id="bottom">
            <div class="controls">
                <div class="button insert" id="insert">INSERT</div>
                <div class="button" id="input-getter">
                    <div id="hint">
                        <p id="hint-message">Type a letter to start</p>
                        <div class="arrow blinktext"></div>
                    </div>
                    <input class="game-input" type="text" id="inputHolder" placeholder="A"></div>
                <div class="button" id="remove">REMOVE</div>
                <div class="button" id="empty">EMPTY</div>
            </div>
        </section>
    </div>
</body>

</html>
